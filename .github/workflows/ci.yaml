name: CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

permissions:
  contents: read

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.head_ref != 'main' }}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm
      - run: npm ci
      - run: npm run lint-fmt
      - run: npm run lint-eslint
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm
      - run: npm ci
      - run: npm run compile-test
      - run: npm test
  test-ui-parametrized:
    name: test ui
    strategy:
      matrix:
        scarb: [disabled, "2.7.1", "2.8.5", "2.9.1"]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm
      - uses: software-mansion/setup-scarb@v1
        if: ${{ matrix.scarb != 'disabled' }}
        with:
          scarb-version: ${{ matrix.scarb }}
      - run: npm ci
      - run: npm run compile-test
      - run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run ui-test
        if: ${{ matrix.os == 'ubuntu-latest'}}
      - run: npm run ui-test
        if: ${{ matrix.os != 'ubuntu-latest'}}
  test-ui:
    if: ${{ always() }}
    needs: test-ui-parametrized
    runs-on: ubuntu-latest
    steps:
      - if: needs.test-ui-parametrized.result == 'success'
        run: exit 0
      - if: needs.test-ui-parametrized.result != 'success'
        run: exit 1
